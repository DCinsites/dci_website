<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>DCi | Login</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/5.0/firebase.js"></script>
  <script src="all_js/config.js"></script>
  <script src="all_js/common.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <link href="all_css/styles.min.css" rel="stylesheet"  />
  <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="all_css/firebaseui.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font awesome -->
  <link rel="stylesheet" href="all_css/font-awesome/4.4.0/fonts/css/font-awesome.min.css">

  <link href='all_css/fonts.googleapis.com/cssda80.css?family=Work+Sans:400,600' rel='stylesheet' type='text/css'>


  <link rel="stylesheet" href="all_css/blue.css">

</head>

<body>

  <div class="login-box">
    <div class="login-logo">
      <img src="all_imgs/logo-sidename-1920px.png" style="height: 93px; width: 360px"  /> </div> <!-- /.login-logo -->
      <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <div id="photo-container">
                <img id="photo">
              </div>
              <div id="name"></div>
              <div id="email"></div>
              <div id="phone"></div>
              <div id="is-new-user"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <button id="sign-out">Sign Out</button>
              <button id="delete-account">Delete account</button>
            </p>
          </div>
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to continue</p>
          <div class="form-group has-feedback">
            <input id="txtEmail" type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="txtPassword" type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button id="btnLogin" class="btn btn-primary btn-block">Sign In</button>
              <button id="btnLogout" class="btn btn-primary btn-block hide">Log Out</button>
            </div><!-- /.col -->
          </div>

          <div class="social-auth-links text-center">
            <p class="text-muted">- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
          </div><!-- /.social-auth-links -->

          <div class="login-box-footer text-center">
            <a href="#">Forgot password?</a>

            <br>

            <a href="signup.html" id="btnSignUp" class="text-center">Register for a new account &rarr;</a>

            <br>

            <a href="privacy.html" class="text-center" target="_blank">Privacy Policy</a>
          </div>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>

</body>

</html>
